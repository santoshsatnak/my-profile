<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning</title>
    <style>
        li{
            color: orange;
        }
        h4{
            color: cadetblue;
        }
        #Summary{
            color: chocolate;
        }
        span{
            color: blue;
        }
    </style>

</head>
<body>
    <h2 style="color: red; text-transform: uppercase; text-decoration: underline; font-style: italic;">my personal details</h2>
    <p style="color: orange; font-weight: bolder; font-size: large;">Lorem ipsum dolor sit amet consectetur.</p>

    <h3 id="Summary">My Professional Summary</h3>
    <ul>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem ipsum dolor sit amet consectetur.</li>
        <li>Lorem, ipsum.</li>
        <li>Lorem ipsum dolor sit.</li>
    </ul>
    <h3>My <span>Permanant</span> Address</h3>
</body>
</html>
